<div class="card" style="border-width: 2px; border-color: rgb(239, 239, 239); border-radius: 5px; margin-top: 20px;">
    <div class="card-body" style="padding-right: 30px; padding-left: 30px; padding-top: 25px; padding-bottom: 25px; border-width: 0px;">
        <div class="row">
            <div class="col">
                <h4>{{ title }}<br /></h4>
                <h6 class="text-muted mb-2">{{ date }}</h6>
            </div>
            <div class="col-xxl-4 d-xxl-flex justify-content-xxl-end align-items-xxl-center">
                <a class="btn btn-primary" role="button" style="padding-top: 6px; padding-bottom: 6px; padding-right: 7px; padding-left: 7px; font-size: 12px; border: 2px solid var(--bs-red); border-radius: 5px;" href="{{ delete_link }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-trash" style="font-size: 20px;color: var(--bs-red);">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="4" y1="7" x2="20" y2="7"></line>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                    </svg>
                </a>
            </div>
        </div>
        <p class="card-text" style="margin-top: 25px; margin-bottom: 15px;">{{ excerpt }}<br /></p>
    </div>
</div>
