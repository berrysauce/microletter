<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta name="description" content="{{ newsletter_description }}">
        <title>Subscribe to {{ newsletter_title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/styles.min.css" />
    </head>
    <body style="color: rgb(33, 37, 41);">
        <section class="newsletter-subscribe">
            <div class="container" style="margin-top: 0px;">
                <div class="intro" style="margin-top: 140px;">
                    <h2 class="text-center" style="font-size: 48px; line-height: 55px; color: rgb(0, 0, 0);">Subscribe to {{ newsletter_title }}</h2>
                    <p class="text-center" style="color: rgb(54, 54, 54);">{{ newsletter_description }}</p>
                </div>
                <form class="d-flex justify-content-center flex-wrap" method="post" enctype="multipart/form-data" action="/subscribe">
                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Your Email" required="" /></div>
                    <div class="mb-3"><button class="btn btn-primary" type="submit">Subscribe</button></div>
                </form>
                <div class="intro" style="margin-top: 200px;">
                    <p class="text-center" style="color: rgb(165, 172, 176);"><a href="{{ privacy_link }}">Privacy</a> - Copyright {{ footer_year }} {{ newsletter_title }}</p>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
